<body>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title id="idTituloPag" size="large">
        GESGYM
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">GESGYM</ion-title>
      </ion-toolbar>
    </ion-header>
    <h1 id="h1TituloEjercicios">
      LISTA DE EJERCICIOS
    </h1>

    <ion-list id="idListaEjercicios">
      <ion-item *ngFor="let documentEjercicio of arrayColeccionEjercicios"
        (click)="selectEjercicio(documentEjercicio.id, documentEjercicio.ejercicio)">
        <ion-grid class="vertical-layout">
          <ion-row>
            <h2>{{documentEjercicio.ejercicio.titulo}}</h2>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin-bottom: 75px;">
      <ion-fab-button (click)="clickEntrarAdd()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</body>
