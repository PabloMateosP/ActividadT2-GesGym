<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Añadir Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Añadir Tarea</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-grid>
      <ion-grid>
        <ion-row id="idRowDatos">
          <ion-label id="idLabel">Título: </ion-label>
          <ion-input [(ngModel)]="ejercicioEditando.titulo"></ion-input>

          <ion-label id="idLabel">Descripción: </ion-label>
          <ion-input [(ngModel)]="ejercicioEditando.descripcion"></ion-input>

          <ion-label id="idLabel">Musculos: </ion-label>
          <ion-input [(ngModel)]="ejercicioEditando.musculosUsados"></ion-input>

          <ion-label id="idLabel">Series: </ion-label>
          <ion-input [(ngModel)]="ejercicioEditando.series"></ion-input>

          <ion-label id="idLabel">Repeticiones: </ion-label>
          <ion-input [(ngModel)]="ejercicioEditando.repeticiones"></ion-input>
        </ion-row>
        <ion-row>
          <ion-button (click)="seleccionarImagen()" fill="outline" color="success" aria-required="true">
            <ion-icon name="images"></ion-icon>
          </ion-button>     
        </ion-row>
        <br>
        <ion-row id="idRowBotones">
          <ion-button (click)="subirImagenYInsertarTarea()" fill="outline">
            <ion-icon name="checkmark"></ion-icon>
          </ion-button>
          <ion-button (click)="clickBotonReset()" fill="outline" color="danger">
            <ion-icon name="backspace"></ion-icon>
          </ion-button>
        </ion-row>
      </ion-grid>
    </ion-grid>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="start" >
    <ion-fab-button (click)="clickSalirHome()" color="dark">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
