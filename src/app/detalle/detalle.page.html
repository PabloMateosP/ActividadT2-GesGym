<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="tituloHeader">DETALLES EJERCICIOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle Ejercicios</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list id="idListaEjercicios">
    <ion-item >
      <ion-grid>
        <ion-row>
          <h2><strong>Título:</strong> {{document.ejercicio.titulo}}</h2>
        </ion-row>
        <ion-row>
          <p>{{document.ejercicio.descripcion}}</p>
        </ion-row>
        <ion-row>
          <p><strong>Músculos:</strong> {{document.ejercicio.musculosUsados}}</p>
        </ion-row>
        <ion-row>
          <p><strong>Series: </strong>{{document.ejercicio.series}}</p>
        </ion-row>
        <ion-row>
          <p><strong>Repeteciones: </strong>{{document.ejercicio.repeticiones}}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
